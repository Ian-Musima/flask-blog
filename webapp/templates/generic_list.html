{% extends "base.html" %}

{% block body %}
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for obj in objects %}
                <tr>
                    {% for col in columns %}
                        <td>
                            {{ obj[col] }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
