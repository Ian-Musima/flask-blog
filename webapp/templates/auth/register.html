{% extends "base.html" %}
{% from 'bootstrap4/form.html' import render_form %}
{% block title %}Register{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-4">
            <h1 class="text-center">Register</h1>
            {{ render_form(form) }}
            <hr>
            <a href="{{ url_for('google.login') }}">Login via Google</a>
            <a href="{{ url_for('github.login') }}">Login via Github</a>
        </div>
    </div>
{% endblock %}
